<!DOCTYPE html>
<html lang="en" id="gradientBG">
  <head>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <script src="assets/js/script.js"></script>
    <title>Level Creation Portal</title>
  </head>
  <body>
    <div id="content">
     <div id="brownbox">
       <p>Create a level</p>
       <input id="levelNameInput" placeholder="Level Name" style="width: 400px; height: 45px;" name="levelName" maxlength="20">
       <input id="levelDescInput" placeholder="Description [Optional]" style="width: 400px; height: 45px;" name="levelDesc" maxlength="180">
       <button style="margin-top: 40px;" onclick="levelNameCheck()">Create</button>
     </div>
      <a href="mylevels/" style="text-decoration-color: #ffffff;">
        <p style="margin: 30px;">
          <span class="helvetica" style="font-size: 25px;">
            Level Manager
          </span>
        </p>
      </a>
<!--  <div id="icons">
       <div id="david" title="David"></div>
       <div id="xander" title="Xander"></div>
       <div id="jordan" title="Jordan"></div>
      </div> -->
    </div>
    <div id="corners">
      <img src="assets/corner.png" style="
        position: absolute;
        left: -72px;
        bottom: -71px;
        transform: scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        left: -72px;
        top: -71px;
        transform: scaleY(-1) scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        right: -72px;
        bottom: -71px;
        transform: scaleX(-1) scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        right: -72px;
        top: -71px;
        transform: scale(-0.5);
        ">
      <a href="profile/" title="Profile">
        <img src="assets/GJ_profileButton_001.png" style="
          position: absolute;
          right: -50px;
          top: -60px;
          transform: scale(0.4);
        " alt="Profile button">
      </a>
    </div>
  </body>
</html>
