<!DOCTYPE html>
<html lang="en" id="gradientBG">
  <head>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="/gdeditor/assets/css/stylesheet.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Level Creation Portal</title>
  </head>
  <body>
    <div id="content">
     <div id="brownbox">
      <p>Create a level</p>
      <form action="editor" method="GET" style=" display: grid; justify-items: center;">
        <input id="levelNameInput" placeholder="Level Name" style="width: 400px; height: 45px;" name="levelName" maxlength="20">
        <input id="levelDescInput" placeholder="Description [Optional]" style="width: 400px; height: 45px;" name="levelDesc" maxlength="180">
        <button style="margin-top: 40px;">Create</button>
      </form>
     </div>
<!--  <div id="icons">
       <div id="david" title="David"></div>
       <div id="xander" title="Xander"></div>
       <div id="jordan" title="Jordan"></div>
      </div> -->
    </div>
    <div id="corners">
      <img src="assets/corner.png" style="
        position: absolute;
        left: -72px;
        bottom: -71px;
        transform: scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        left: -72px;
        top: -71px;
        transform: scaleY(-1) scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        right: -72px;
        bottom: -71px;
        transform: scaleX(-1) scale(0.5);
        ">
      <img src="assets/corner.png" style="
        position: absolute;
        right: -72px;
        top: -71px;
        transform: scale(-0.5);
        ">
    </div>
  </body>
</html>
