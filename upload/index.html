<!DOCTYPE html>
<html lang="en" id="gradientBG">
  <head>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../assets/css/stylesheet.css">
    <script src="js/script.js"></script>
    <title>Level Uploading Portal</title>
  </head>
  <body>
    <div id="content">
     <div id="brownbox">
       <p>Upload a level</p>
       <input id="levelFileInput" type="file" accept=".json">
       <button style="margin-top: 40px;" onclick="fileCheck()">Upload</button>
     </div>
    </div>
    <div id="corners">
      <img src="../assets/corner.png" style="
        position: absolute;
        left: -72px;
        bottom: -71px;
        transform: scale(0.5);
        ">
      <img src="../assets/corner.png" style="
        position: absolute;
        left: -72px;
        top: -71px;
        transform: scaleY(-1) scale(0.5);
        ">
      <a href="../">
        <img src="../assets/GJ_arrow_03_001.png" style="
          position: absolute;
          left: -13px;
          top: -32px;
          transform: scale(0.46);
        ">
      </a>
      <img src="../assets/corner.png" style="
        position: absolute;
        right: -72px;
        bottom: -71px;
        transform: scaleX(-1) scale(0.5);
        ">
      <img src="../assets/corner.png" style="
        position: absolute;
        right: -72px;
        top: -71px;
        transform: scale(-0.5);
        ">
    </div>
  </body>
</html>
